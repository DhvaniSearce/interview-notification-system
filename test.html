<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>Hello {{ .Name }}</h4>
    <p>This mail is to inform you that your interview is scheduled at {{ .StartTme }}. Please choose from the
        options below:</p>
    <form action="https://formspree.io/f/xgebgaqd" method="POST">
        <input type="radio" id="one" name="option" value="Ready to take the call at the scheduled time">
        <label for="one">Ready to take the call at the scheduled time</label><br>

        <input type="radio" id="two" name="option" value="Wish to reschedule the call">
        <label for="two">Wish to reschedule the call</label><br>
        <input type="radio" id="three" name="option" value="Wish to have a call with the HR">
        <label for="three">Wish to have a call with the HR</label><br>
        <input type="submit" value="Send">
    </form>

</body>

</html>
